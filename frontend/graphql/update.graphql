mutation UpdateCoacheeProfile($id: Int!, $input: UpdateCoacheeProfileInput!) {
    updateCoacheeProfile(id: $id, input: $input) {
        address
        affiliations
        bio
        mantra
    }
}

mutation UpdateCoachProfile($id: Int!, $input: UpdateCoachProfileInput!) {
    updateCoachProfile(id: $id, input: $input) {
        workplaceAddress
        affiliations
        bio
        mantra
    }
}

