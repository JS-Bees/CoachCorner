mutation UpdateCoacheeProfile($updateCoacheeProfileId: Int!, $input: UpdateCoacheeProfileInput!) {
  updateCoacheeProfile(id: $updateCoacheeProfileId, input: $input) {
    address
    bio
    profilePicture
  }
}

mutation UpdateCoachProfile($updateCoachProfileId: Int!, $input: UpdateCoachProfileInput!) {
  updateCoachProfile(id: $updateCoachProfileId, input: $input) {
    address
    bio
    profilePicture
  }
}

mutation CreateContact($input: CreateContactInput!) {
  createContact(input: $input) {
    coachId
    coacheeId
    contactedStatus
  }
}

mutation UpdateCoachTask($updateCoachTaskId: Int!, $input: UpdateCoachTaskInput!) {
  updateCoachTask(id: $updateCoachTaskId, input: $input) {
    coach {
      firstName
      lastName
      tasks {
        active
        description
        id
      }
    }
    description
    id
    title
    updatedAt
    completionStatus
    createdAt
    date
    active
  }
}

mutation UpdateCoacheeTask($updateCoachTaskId: Int!, $input: UpdateCoacheeTaskInput!) {
  updateCoacheeTask(id: $updateCoachTaskId, input: $input) {
    coachee {
      firstName
      lastName
      tasks {
        active
        description
        id
      }
    }
    description
    id
    title
    updatedAt
    completionStatus
    createdAt
    date
    active
  }
}