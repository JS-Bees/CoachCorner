mutation CreateCoach($input: CreateCoachInput!, $interestsInput: [CreateCoachInterestInput!]!, $sportsInput: [CreateSportInput!]!) {
  createCoach(input: $input, interestsInput: $interestsInput, sportsInput: $sportsInput) {
    id
    firstName
    lastName
  }
}



mutation CreateCoachee($input: CreateCoacheeInput!, $interestsInput: [CreateCoacheeInterestInput!]!) {
  createCoachee(input: $input, interestsInput: $interestsInput) {
    id
    firstName
    lastName
    email
  }
}

mutation CreateReview($input: CreateReviewInput!) {
  createReview(input: $input) {
    coach {
      firstName
      lastName
      reviews {
        coachee {
          id
          firstName
          lastName
        }
        starRating
        comment
      }
    }
  }
}

mutation CreateCoachTask($input: CreateCoachTaskInput!) {
  createCoachTask(input: $input) {
    coach {
      firstName
      lastName
      tasks {
        id
        description
        completionStatus
      }
    }
  }
}

mutation CreateCoacheeTask($input: CreateCoacheeTaskInput!) {
  createCoacheeTask(input: $input) {
    coachee {
      firstName
      lastName
      tasks {
        id
        description
        completionStatus
      }
    }
  }
}

