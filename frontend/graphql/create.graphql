mutation CreateCoach($input: CreateCoachInput!, $interestsInput: [CreateCoachInterestInput!]!, $sportsInput: [CreateSportInput!]!) {
  createCoach(input: $input, interestsInput: $interestsInput, sportsInput: $sportsInput) {
    id
    firstName
    lastName
  }
}



mutation CreateCoachee($input: CreateCoacheeInput!, $interestsInput: [CreateCoacheeInterestInput!]!) {
  createCoachee(input: $input, interestsInput: $interestsInput) {
    id
    firstName
    lastName
    email
  }
}
